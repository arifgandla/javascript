<body>
    <script>
        function vowel(str){
            let count = 0;
            let String=str.toLowerCase();
            for(let i=0; i<String.length; i++){
                if(String[i] === 'a' || String[i] === 'e' || String[i] === 'i' || String[i] === 'o' || String[i] === 'u'){
                    count++;
                }
            }
            return count;
        }
        console.log(vowels("Arif"));
    </script>
</body>
